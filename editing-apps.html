<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editing Apps | Snap Blitz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    /* Editing Apps Section */
    .editing-apps {
      width: 90%;
      margin-top: 30px;
      padding: 20px;
      background-color: #222;
      border-radius: 15px;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
    }

    /* Buttons */
    .app-button {
      background-color: #333;
      color: white;
      font-size: 1rem;
      padding: 12px 25px;
      border: 2px solid white;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }

    .app-button:hover {
      background-color: #444;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="editing-apps">
    <button class="app-button" onclick="window.location.href='https://www.capcut.com'">CapCut</button>
    <button class="app-button" onclick="window.location.href='<!-- Your Link Here -->'">Lightroom</button>
    <button class="app-button" onclick="window.location.href='<!-- Your Link Here -->'">Alight Motion</button>
    <button class="app-button" onclick="window.location.href='<!-- Your Link Here -->'">PicsArt</button>
  </div>

</body>
</html>
