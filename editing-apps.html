<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editing Apps | Snap Blitz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* Background stays fully black */
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    /* Button Styling */
    .app-button {
      background-color: #333; /* Grey color inside buttons */
      color: white;
      font-size: 1rem;
      padding: 12px 25px;
      margin: 12px;
      border: 2px solid white;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }

    .app-button:hover {
      background-color: #444;
      transform: scale(1.05);
    }

    /* Responsive Adjustments */
    @media (max-width: 600px) {
      .app-button {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Editing Apps Section -->
  <div>
    <button class="app-button" onclick="window.location.href='https://www.capcut.com'">CapCut</button>
    <button class="app-button" onclick="window.location.href='<!-- Your Link Here -->'">Lightroom</button>
    <button class="app-button" onclick="window.location.href='<!-- Your Link Here -->'">Alight Motion</button>
    <button class="app-button" onclick="window.location.href='<!-- Your Link Here -->'">PicsArt</button>
  </div>

</body>
</html>
