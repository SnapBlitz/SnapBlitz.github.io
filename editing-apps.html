<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing Apps | Snap Blitz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Logo */
        .logo {
            width: 140px;
            height: 140px;
            background-image: url('https://raw.githubusercontent.com/SnapBlitz/SnapBlitz.github.io/main/assets/Picsart_25-04-25_23-55-07-924.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin-top: 25px; /* Matches homepage layout */
        }

        /* Title */
        h1 {
            font-size: 2rem;
            margin-top: 15px; /* Keeps spacing intact */
        }

        /* Social Media Icons */
        .icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .icon {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        /* Universal Button Styling */
        .app-button {
            background-color: #333; /* Grey inside button */
            color: white;
            font-size: 1.2rem;
            padding: 12px 30px;
            margin: 15px; /* Space between buttons */
            border: 2px solid white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            width: 90%; /* Matches homepage button width */
            max-width: 380px; /* Ensures correct alignment */
            text-align: center;
            white-space: nowrap; /* Keeps text on one line */
        }

        .app-button:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .app-button {
                font-size: 1rem;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>

    <div class="logo"></div>
    <h1>Snap Blitz</h1>

    <!-- Social Icons Section (Same as Homepage) -->
    <div class="icons">
        <a href="https://youtube.com/@snap_blitz?si=TWcf4ghgZHY4UcMZ" target="_blank">
            <img class="icon" src="assets/YouTube icon PNG.png" alt="YouTube" />
        </a>
        <a href="https://www.instagram.com/snap_blitz" target="_blank">
            <img class="icon" src="assets/Instagram icon PNG.png" alt="Instagram" />
        </a>
        <a href="https://t.me/SnapBlitz" target="_blank">
            <img class="icon" src="assets/Telegram icon PNG.png" alt="Telegram" />
        </a>
        <a href="https://www.linkedin.com/in/adithyan-m-content-creator" target="_blank">
            <img class="icon" src="assets/LinkedIn icon PNG.png" alt="LinkedIn" />
        </a>
        <a href="https://wa.me/918075294328" target="_blank">
            <img class="icon" src="assets/WhatsApp icon PNG.png" alt="WhatsApp" />
        </a>
    </div>

    <!-- Editing Apps Buttons (Now Below Logo & Icons) -->
    <div class="app-container">
        <button class="app-button" onclick="window.location.href='https://www.capcut.com'">
            CapCut
        </button>

        <button class="app-button" onclick="window.location.href='https://www.adobe.com/products/photoshop-lightroom.html'">
            Lightroom
        </button>

        <button class="app-button" onclick="window.location.href='https://alightcreative.com/'">
            Alight Motion
        </button>

        <button class="app-button" onclick="window.location.href='https://www.picsart.com/'">
            PicsArt
        </button>
    </div>

</body>
</html>
