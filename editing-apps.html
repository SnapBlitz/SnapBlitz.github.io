<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editing Apps | Snap Blitz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Button Style (Editing App Button) */
    .button {
      background-color: #000;
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      margin: 20px;
      border: 2px solid white; /* White border around the button */
      border-radius: 25px; /* Rounded corners */
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, border-color 0.3s;
      width: 250px; /* Fixed width for all buttons */
      text-align: center;
    }

    .button:hover {
      background-color: #222; /* Slightly darken the background on hover */
      border-color: #aaa; /* Lighter border on hover */
    }

    /* Editing Apps Section */
    .editing-apps {
      width: 80%;
      margin-top: 40px;
      padding: 20px;
      background-color: #000; /* Black background for the app list */
      border-radius: 10px;
    }

    /* New Button Style for Individual Editing Apps */
    .app-button {
      background-color: #000;
      color: white;
      font-size: 1.1rem;
      padding: 15px 30px;
      margin: 15px;
      border: 2px solid white; /* White border around the button */
      border-radius: 25px; /* Rounded corners */
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, border-color 0.3s;
      width: 250px; /* Fixed width for all buttons */
      text-align: center; /* Center the text */
    }

    .app-button:hover {
      background-color: #222; /* Slightly darken the background on hover */
      border-color: #aaa; /* Lighter border on hover */
    }

  </style>
</head>
<body>

  <!-- Editing Apps Section -->
  <div class="editing-apps">
    <button class="app-button" onclick="window.location.href='https://www.capcut.com'">CapCut</button>
    <button class="app-button" onclick="window.location.href='<!-- Your Link Here -->'">Lightroom</button>
    <button class="app-button" onclick="window.location.href='<!-- Your Link Here -->'">Alight Motion</button>
    <button class="app-button" onclick="window.location.href='<!-- Your Link Here -->'">PicsArt</button>
  </div>

</body>
</html>
