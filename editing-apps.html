<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editing Apps | Snap Blitz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* Black background */
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    /* Container for Buttons */
    .app-button {
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Aligns text and logo horizontally */
      background-color: #333; /* Grey background inside button */
      color: white;
      font-size: 1rem;
      padding: 12px 20px;
      margin: 10px;
      border: 2px solid white;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
      width: 80%; /* Button width */
      max-width: 300px; /* Ensures consistency */
      text-align: left; /* Aligns text within the button */
      white-space: nowrap; /* Ensures text stays in a single line */
    }

    .app-button:hover {
      background-color: #444;
      transform: scale(1.05); /* Smooth hover effect */
    }

    /* App Logo Styling */
    .app-logo {
      width: 30px; /* Dynamically scaled size */
      height: 30px; 
      margin-right: 10px; /* Space between logo and text */
      object-fit: contain; /* Ensures proper scaling */
    }

    /* Responsive Adjustments */
    @media (max-width: 600px) {
      .app-button {
        font-size: 0.9rem; /* Smaller font for mobile */
        padding: 10px 15px;
      }

      .app-logo {
        width: 24px; /* Resize logo on mobile */
        height: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Editing Apps Section -->
  <div>
    <button class="app-button" onclick="window.location.href='https://www.capcut.com'">
      <img class="app-logo" src="assets/capcut.png" alt="CapCut Logo">
      CapCut
    </button>

    <button class="app-button" onclick="window.location.href='<!-- Your Link Here -->'">
      <img class="app-logo" src="assets/lightroom.png" alt="Lightroom Logo">
      Lightroom
    </button>

    <button class="app-button" onclick="window.location.href='<!-- Your Link Here -->'">
      <img class="app-logo" src="assets/alightmotion.png" alt="Alight Motion Logo">
      Alight Motion
    </button>

    <button class="app-button" onclick="window.location.href='<!-- Your Link Here -->'">
      <img class="app-logo" src="assets/picsart.png" alt="PicsArt Logo">
      PicsArt
    </button>
  </div>

</body>
</html>
