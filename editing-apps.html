<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing Apps | Snap Blitz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Universal Button Styling (Exactly Matches Homepage) */
        .app-button {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Aligns logo and text horizontally */
            background-color: #333; /* Grey background inside button */
            color: white;
            font-size: 1.2rem; /* Adjusted text size */
            padding: 20px 40px; /* Increased padding for larger buttons */
            margin: 18px; /* Space between buttons */
            border: 2px solid white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            width: 85%; /* Matches homepage button width */
            max-width: 350px; /* Ensures perfect consistency */
            text-align: left; /* Aligns text neatly */
            white-space: nowrap; /* Ensures text stays in one line */
        }

        .app-button:hover {
            background-color: #444;
            transform: scale(1.05); /* Smooth hover effect */
        }

        /* App Logo Styling (Slightly Bigger for Better Visibility) */
        .app-logo {
            width: 70px; /* Increased logo size */
            height: 70px;
            margin-right: 18px; /* Space between logo and text */
            object-fit: contain; /* Ensures proper scaling */
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .app-button {
                font-size: 1rem; /* Adjusted font for smaller screens */
                padding: 16px 30px; /* Adjusted button size */
            }

            .app-logo {
                width: 60px; /* Resize logo for mobile */
                height: 60px;
            }
        }
    </style>
</head>
<body>

    <!-- Editing Apps Section -->
    <div>
        <button class="app-button" onclick="window.location.href='https://www.capcut.com'">
            <img class="app-logo" src="assets/capcut.png" alt="CapCut Logo">
            CapCut
        </button>

        <button class="app-button" onclick="window.location.href='<!-- Your Link Here -->'">
            <img class="app-logo" src="assets/lightroom.png" alt="Lightroom Logo">
            Lightroom
        </button>

        <button class="app-button" onclick="window.location.href='<!-- Your Link Here -->'">
            <img class="app-logo" src="assets/alightmotion.png" alt="Alight Motion Logo">
            Alight Motion
        </button>

        <button class="app-button" onclick="window.location.href='<!-- Your Link Here -->'">
            <img class="app-logo" src="assets/picsart.png" alt="PicsArt Logo">
            PicsArt
        </button>
    </div>

</body>
</html>
