<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editing Apps | Snap Blitz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    /* Button Container */
    .app-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #333; /* Grey background inside button */
      color: white;
      font-size: 1rem;
      padding: 12px 25px;
      margin: 12px;
      border: 2px solid white;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }

    .app-button:hover {
      background-color: #444;
      transform: scale(1.05);
    }

    /* Small Icon Next to Button */
    .app-logo {
      width: 24px; /* Small size */
      height: 24px;
      margin-right: 10px;
    }

    /* Responsive Adjustments */
    @media (max-width: 600px) {
      .app-button {
        font-size: 0.9rem;
        padding: 10px 20px;
      }

      .app-logo {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Editing Apps Section -->
  <div>
    <button class="app-button" onclick="window.location.href='https://www.capcut.com'">
      <img class="app-logo" src="assets/capcut.png" alt="CapCut Logo">
      CapCut
    </button>

    <button class="app-button" onclick="window.location.href='<!-- Your Link Here -->'">
      <img class="app-logo" src="assets/lightroom.png" alt="Lightroom Logo">
      Lightroom
    </button>

    <button class="app-button" onclick="window.location.href='<!-- Your Link Here -->'">
      <img class="app-logo" src="assets/alightmotion.png" alt="Alight Motion Logo">
      Alight Motion
    </button>

    <button class="app-button" onclick="window.location.href='<!-- Your Link Here -->'">
      <img class="app-logo" src="assets/picsart.png" alt="PicsArt Logo">
      PicsArt
    </button>
  </div>

</body>
</html>
