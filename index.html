<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Blitz | Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Universal Button Styling */
        .app-button {
            background-color: #333; /* Grey background inside button */
            color: white;
            font-size: 1.2rem;
            padding: 12px 30px; /* Same as original homepage button */
            margin: 15px; /* Space between buttons */
            border: 2px solid white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            width: 90%; /* Matches homepage button width */
            max-width: 380px; /* Ensures proper alignment */
            text-align: center; /* Centers the button text */
            white-space: nowrap; /* Keeps text on one line */
        }

        .app-button:hover {
            background-color: #444;
            transform: scale(1.05); /* Smooth hover effect */
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .app-button {
                font-size: 1rem;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to Snap Blitz</h1>

    <!-- Buttons Section -->
    <div class="app-container">

        <!-- Editing Apps Button -->
        <button class="app-button" onclick="window.location.href='editing-apps/index.html'">
            Editing Apps
        </button>

        <!-- Game Button -->
        <button class="app-button" onclick="window.location.href='game/index.html'">
            Game
        </button>

        <!-- Tools Button -->
        <button class="app-button" onclick="window.location.href='tools/index.html'">
            Tools
        </button>

    </div>

</body>
</html>
