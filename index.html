<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snap Blitz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    /* Logo */
    .logo {
      width: 140px;
      height: 140px;
      background-image: url('https://raw.githubusercontent.com/SnapBlitz/SnapBlitz.github.io/main/assets/Picsart_25-04-25_23-55-07-924.png');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
    }

    /* Button Styling */
    .button {
      background-color: #333; /* Grey inside button */
      color: white;
      font-size: 1rem;
      padding: 12px 25px;
      border: 2px solid white;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
      width: 80%;
      max-width: 300px;
      text-align: center;
      white-space: nowrap; /* Ensures text stays in one line */
    }

    .button:hover {
      background-color: #444;
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <div class="logo"></div>
  <h1>Snap Blitz</h1>

  <button class="button" onclick="window.location.href='editing-apps.html'">
    Editing Apps
  </button>

</body>
</html>
