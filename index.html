<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snap Blitz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Logo Style */
    .logo {
      width: 150px;
      height: 150px;
      background-image: url('https://raw.githubusercontent.com/SnapBlitz/SnapBlitz.github.io/main/assets/Picsart_25-04-25_23-55-07-924.png');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      margin-top: 30px; /* Space from the top */
    }

    /* Channel Name Style */
    h1 {
      font-size: 2.2rem;
      margin: 10px 0;
    }

    /* Icons Section */
    .icons {
      display: flex;
      justify-content: center;
      gap: 20px; /* Adjust gap between icons */
      flex-wrap: wrap;
      margin: 20px 0; /* Space between icons and button */
    }

    .icon {
      width: 30px; /* Smaller icon size */
      height: 30px;
      transition: transform 0.3s ease;
    }

    .icon:hover {
      transform: scale(1.2);
    }

    /* Button Style (Editing App Button) */
    .button {
      background-color: #000;
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      margin: 20px;
      border: 2px solid white; /* White border */
      border-radius: 25px; /* Smooth, rounded corners */
      cursor: pointer;
      font-weight: bold; /* Bold text */
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #222;
    }

    /* Spacer Between Sections */
    .section-spacer {
      margin-top: 50px; /* Space between sections */
    }
  </style>
</head>
<body>

  <!-- Top Section: Logo, Channel Name, and Icons -->
  <div class="logo"></div>
  <h1>Snap Blitz</h1>
  <div class="icons">
    <a href="https://youtube.com/@snap_blitz?si=TWcf4ghgZHY4UcMZ" target="_blank">
      <img class="icon" src="assets/YouTube icon PNG.png" alt="YouTube" />
    </a>
    <a href="https://www.instagram.com/snap_blitz" target="_blank">
      <img class="icon" src="assets/Instagram icon PNG.png" alt="Instagram" />
    </a>
    <a href="https://t.me/SnapBlitz" target="_blank">
      <img class="icon" src="assets/Telegram icon PNG.png" alt="Telegram" />
    </a>
    <a href="https://www.linkedin.com/in/adithyan-m-content-creator" target="_blank">
      <img class="icon" src="assets/LinkedIn icon PNG.png" alt="LinkedIn" />
    </a>
    <a href="https://wa.me/918075294328" target="_blank">
      <img class="icon" src="assets/WhatsApp icon PNG.png" alt="WhatsApp" />
    </a>
  </div>

  <!-- Button to go to the "Editing Apps" page -->
  <button class="button" onclick="window.location.href='editing-apps.html'">
    Editing Apps
  </button>

</body>
</html>
