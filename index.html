<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snap Blitz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      width: 150px;
      height: 150px;
      background-color: #222;
      border-radius: 50%;
      border-bottom: 5px solid yellow;
      margin-bottom: 20px;
      background-image: url('https://raw.githubusercontent.com/SnapBlitz/SnapBlitz.github.io/main/assets/Picsart_25-04-25_23-55-07-924.png');
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: glitchLogo 1.5s ease forwards;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      opacity: 0;
      animation: glitchText 1.5s ease forwards;
      animation-delay: 0.5s;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      opacity: 0;
      animation: iconsFade 1s ease forwards;
      animation-delay: 2s;
    }

    .icon {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }

    .icon:hover {
      transform: scale(1.2);
    }

    /* Animations */
    @keyframes glitchLogo {
      0% { transform: scale(1) translate(0, 0); opacity: 0; }
      10% { transform: scale(1.05) translate(-2px, 2px); opacity: 0.3; }
      20% { transform: scale(0.95) translate(2px, -2px); }
      30% { transform: scale(1.05) translate(-1px, 1px); }
      40% { transform: scale(0.98) translate(1px, -1px); }
      50% { opacity: 1; transform: scale(1) translate(0, 0); }
      100% { transform: none; opacity: 1; }
    }

    @keyframes glitchText {
      0% { opacity: 0; transform: translateX(0); }
      10% { transform: translateX(-2px); }
      20% { transform: translateX(2px); }
      30% { transform: translateX(-1px); }
      40% { transform: translateX(1px); }
      50% { opacity: 1; transform: translateX(0); }
      100% { opacity: 1; }
    }

    @keyframes iconsFade {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <h1>Snap Blitz</h1>
  <div class="icons">
    <a href="https://youtube.com/@snap_blitz?si=TWcf4ghgZHY4UcMZ" target="_blank"><img class="icon" src="assets/youtube.png" alt="YouTube" /></a>
    <a href="https://www.instagram.com/snap_blitz" target="_blank"><img class="icon" src="assets/instagram.png" alt="Instagram" /></a>
    <a href="https://t.me/SnapBlitz" target="_blank"><img class="icon" src="assets/telegram.png" alt="Telegram" /></a>
    <a href="https://www.linkedin.com/in/adithyan-m-content-creator" target="_blank"><img class="icon" src="assets/linkedin.png" alt="LinkedIn" /></a>
    <a href="https://wa.me/918075294328" target="_blank"><img class="icon" src="assets/whatsapp.png" alt="WhatsApp" /></a>
  </div>
</body>
</html>
