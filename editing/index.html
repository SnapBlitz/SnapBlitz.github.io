<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editing - Snap Blitz</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 25px;
      margin: 0;
    }

    .wrapper {
      max-width: 500px;
      padding: 0 16px;
      text-align: center;
    }

    .logo {
      width: 140px;
      height: 140px;
      background: url('https://raw.githubusercontent.com/SnapBlitz/SnapBlitz.github.io/main/assets/Picsart_25-04-25_23-55-07-924.png') center/cover no-repeat;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .icon {
      width: 30px;
      height: 30px;
      transition: transform 0.3s ease;
    }

    .icon:hover {
      transform: scale(1.2);
    }

    .app-button {
      display: block;
      width: 100%;
      padding: 16px;
      background: #333;
      border: 2px solid #fff;
      border-radius: 18px;
      color: #fff;
      font-size: 1.05rem;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .app-button:hover {
      background: #444;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <!-- Quoted by Snap Blitz -->
  <div class="wrapper">
    <div class="logo"></div>
    <h1>Snap Blitz</h1>

    <div class="icons">
      <a href="https://youtube.com/@snap_blitz?si=TWcf4ghgZHY4UcMZ" target="_blank">
        <img class="icon" src="../assets/YouTube icon PNG.png" alt="YouTube" />
      </a>
      <a href="https://www.instagram.com/snap_blitz" target="_blank">
        <img class="icon" src="../assets/Instagram icon PNG.png" alt="Instagram" />
      </a>
      <a href="https://t.me/SnapBlitz" target="_blank">
        <img class="icon" src="../assets/Telegram icon PNG.png" alt="Telegram" />
      </a>
      <a href="https://www.linkedin.com/in/adithyan-m-content-creator" target="_blank">
        <img class="icon" src="../assets/LinkedIn icon PNG.png" alt="LinkedIn" />
      </a>
      <a href="https://wa.me/918075294328" target="_blank">
        <img class="icon" src="../assets/WhatsApp icon PNG.png" alt="WhatsApp" />
      </a>
    </div>

    <button class="app-button" onclick="window.location.href='app.html'">Editing</button>
  </div>
</body>
</html>
